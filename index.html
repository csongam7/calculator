<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="display">0</div>
    <div id="container">
      <div class="operators">
        <button id="add">+</button>
        <button id="subtract">-</button>
        <button id="divide">/</button>
        <button id="multiply">*</button>
      </div>
      <div id="numbers">
        <div>
          <button>1</button>
          <button>2</button>
          <button>3</button>
        </div>
        <div>
          <button>4</button>
          <button>5</button>
          <button>6</button>
        </div>
        <div>
          <button>7</button>
          <button>8</button>
          <button>9</button>
        </div>
        <div><button>0</button></div>
      </div>
      <div id="equals">
        <button>=</button>
        <button id="clear">Clear</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
